<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Supplier Management System</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [(opened)]="opened">
      <mat-nav-list>
        <div class="loggedInOptions" *ngIf="loggedInStatus">
          <a mat-button routerLink="/dashboard" routerLinkActive="mat-accent">DASHBOARD</a>
          <br>
          <a mat-button routerLink="/companies" routerLinkActive="mat-accent">COMPANIES</a>
          <br>
          <a mat-button routerLink="/events" routerLinkActive="mat-accent">EVENTS</a>
          <br>
          <a mat-button routerLink="/analytics" routerLinkActive="mat-accent">ANALYTICS</a>
          <br>
          <a mat-button routerLink="/create-user" routerLinkActive="mat-accent">CREATE USER</a>
          <br>
          <a mat-button routerLink="/user-settings" routerLinkActive="mat-accent">USER SETTINGS</a>
          <br>
          <a mat-button routerLink="/logout" routerLinkActive="mat-accent">LOGOUT</a>

        </div>

        <div class="loggedOutOptions" *ngIf="!loggedInStatus">
          <a mat-button routerLink="/login" routerLinkActive="mat-accent">LOGIN</a>
        </div>
      </mat-nav-list>

      <!--<ul>-->
        <!--<li>-->
          <!--<a mat-button routerLink="/login" routerLinkActive="mat-accent">LOGIN</a>-->
        <!--</li>-->
      <!--</ul>-->

    </mat-sidenav>

    <mat-sidenav-content>
      <div class="grid-container">

      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
