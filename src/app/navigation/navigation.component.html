<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dashboard">DASHBOARD</a>
      <a mat-list-item href="/companies">COMPANIES</a>
      <a mat-list-item href="/events">EVENTS</a>
      <a mat-list-item href="/analytics">ANALYTICS</a>
      <a mat-list-item href="/user-settings">USER SETTINGS</a>
      <a mat-list-item href="/logout">LOGOUT</a>

      <a mat-list-item href="/login">LOGIN</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Supplier Management System</span>
    </mat-toolbar>

    <!--<dashboard></dashboard>-->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
