<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Supplier Management System</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [(opened)]="opened">
      <mat-nav-list>
        <a mat-list-item href="/dashboard">DASHBOARD</a>
        <a mat-list-item href="/companies">COMPANIES</a>
        <a mat-list-item href="/events">EVENTS</a>
        <a mat-list-item href="/analytics">ANALYTICS</a>
        <a mat-list-item href="/user-settings">USER SETTINGS</a>
        <a mat-list-item href="/logout">LOGOUT</a>

        <a mat-list-item href="/login">LOGIN</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="grid-container">

      <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
