<div>
  <h2 mat-dialog-title>NEW COMPANY REGISTRATION</h2>
  <hr>
  <mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Company Email</mat-label>
      <input
        matInput
        type="email"
        #emailInput
        name="emailInput"
        placeholder="Email">
    </mat-form-field>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm(emailInput.value)">
      CONFIRM
    </button>
    <button mat-raised-button (click)="onCloseCancel()">
      CANCEL
    </button>
  </mat-dialog-actions>
</div>
