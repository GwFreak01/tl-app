<h1 class="mat-h1">Companies
  <button class="submitButton"
          mat-raised-button
          color="primary" (click)="onAddButtonSelect()" >
    ADD NEW
  </button>
  <button class="submitButton"
          mat-raised-button
          type="submit"
          color="primary" >
    SEND EMAIL
  </button>
</h1>
<mat-grid-list [cols]="2">
  <mat-grid-tile>
    <!--<mat-card class="dashboard-card">-->
      <app-company-list (editMode)="onEditCompany($event)"></app-company-list>
    <!--</mat-card>-->
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="3">
    <mat-card class="dashboard-card" *ngIf="addButtonSelect">
        <app-new-company></app-new-company>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
