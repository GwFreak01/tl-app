<div class="companiesMainContainer">
  <h1 class="mat-display-1">Companies</h1>

  <button class="addButton"
          mat-raised-button
          color="primary"
          (click)="onAddButtonSelect()" >
    ADD NEW
  </button>
  <button class="emailbutton"
          mat-raised-button
          type="submit"
          color="primary" >
    SEND EMAIL
  </button>
  <br>
  <mat-grid-list [cols]="2">
  <div
    class="dashboard-card companyListDisplay">
    <app-company-list (editMode)="onEditCompany($event)" ></app-company-list>
  </div>
  <mat-card
    class="dashboard-card companyFormDisplay"
    *ngIf="addButtonSelect" (hideNewForm)="onHideForm($event)">
    <app-new-company></app-new-company>
  </mat-card>

  </mat-grid-list>
</div>
